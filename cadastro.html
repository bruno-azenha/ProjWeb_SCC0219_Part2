<!doctype html>
<html lang = "pt-br">
<head>
	<meta charset = "UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<link rel="stylesheet" type="text/css" href="css/error.css">
	<script type="text/javascript" src ="js/jquery-1.11.2.js"></script>
	<script type="text/javascript" src ="js/jquery-ui/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="js/jquery-ui/jquery-ui.min.css">
	<script type="text/javascript" src ="js/validation.js"></script>
	<script type="text/javascript" src ="js/cadastro.js"></script>
	<title>Cadastre-se</title>
</head>

<body class = "cover">
	<div>
		
		<form  action="" method="GET" id= "register" autocomplete = "off">
			<h1>Cadastro </h1>
			<div class = "field">
			<label>Nome Completo: </label>
			<input name = "name "id = "name" type = "text" required/>
		</div>
		<div class = "field">
			<label>CPF: </label>
			<input name = "cpf" id = "cpf" type="text" maxlength = "11" placeholder = "only numbers" required/>
		</div>
			<div class = "field">
			<label>Data de Nascimento</label>
			<input name = "dob" id = "datanasc" readonly='true' required />
			</div>
			<div class = "field">
			<label>Sexo: </label>
			<input name= "sexo" type = "radio" value = "Masc" required/>Masc
			<input name= "sexo" type = "radio" value = "Fem" required/>Fem
			<input name= "sexo" type = "radio" value = "None" required/>prefiro nao informar
			</div>
			<div class = "field">
			<label>Estado Civil: </label>
			<input name= "estadoCivil" type = "radio" value = "Solteiro" required/>Solteiro
			<input name= "estadoCivil" type = "radio" value = "Casado" required/>Casado
			<input name= "estadoCivil" type = "radio" value = "Outros" required/>Outros
			</div>
		<div class = "field">
			<label>Cidade: </label><input name = "cidade" id = "cidade" type = "text" required/>
			<label>Estado: </label>
			<select name = "estado" id= "estado" >
				<option>AC</option>			<option>AL</option>		<option>AP</option>			
				<option>AM</option>			<option>BA</option>		<option>CE</option>
				<option>DF</option>			<option>ES</option>		<option>GO</option>
				<option>MA</option>			<option>MT</option>		<option>MS</option>
				<option>MG</option>			<option>PA</option>		<option>PB</option>
				<option>PE</option>			<option>PI</option>		<option>PR</option>
				<option>RJ</option>			<option>RN</option>		<option>RO</option>
				<option>RR</option>			<option>RS</option>		<option>SC</option>
				<option>SE</option>			<option>SP</option> 	<option>TO</option>
			</select>
		</div>
		<div class = "field">
			<label>CEP: </label>
			<input id = "cep" type = "text" maxlength = "8" placeholder="only numbers" required/>
		</div>
		<div class = "field">
			<label>E-mail: </label>
			<input type = "text" id = "email" required/>
		</div>
		<div class = "field">
			<label>Senha: </label>
			<input type = "password" id="senha"/>
			<p class="forca" id="forcaDaSenha"></p>
		</div>	
		<div class = "field">
			<label>Confirmar a Senha: </label>			
			<input type = "password" id="passConfirmation" required/>
		</div>
			<input class = "button" type="submit" value ="Cadastrar"/>
		</form>		
	</div>

</body>
</html>
